<div class="panel panel-primary">
  	<div class="panel-heading">Hello, {{player.name}}. Please select a race.</div>
  	<div class="panel-body" id="raceSelect">
  		<ul class="list-group">
    		<li class="list-group-item" ng-repeat="race in races" ng-click="setRace('{{race.id}}')"><img ng-src="{{race.icon}}" width="32"/> {{race.name}}</li>
    	</ul>
  	</div>
</div>
