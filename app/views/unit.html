<div class="panel panel-primary">
  <div class="panel-heading">{{player.name | uppercase}} ({{currentRace.name | uppercase}})</div>
  <ul class="list-group">
    <li class="list-group-item">
      <button navigate-to="/technology">Tech</button>
      <button navigate-to="/combat">Combat</button>
      <button navigate-to="/unit">Unit</button>
    </li>
  </ul>
  <div class="panel-body">
    <table>
      <thead>
      <td>Unit</td>
      <td>Cost</td>
      <td>Battle</td>
      <td>Movement</td>
      </thead>
      <tr ng-repeat="unit in units" ng-class="{unitChanged: unit.changed , unitNormal: !unit.changed }">
        <td>{{unit.name}}</td>
        <td>{{unit.cost}}</td>
        <td>{{unit.attack}} ({{unit.attacks}}x)</td>
        <td>{{unit.move}}</td>
      </tr>
    </table>
  </div>
</div>
