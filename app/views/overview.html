<div class="panel panel-primary">
  <div class="panel-heading">{{player.name}} ({{currentRace.name}})</div>
  <ul class="list-group">
    <li class="list-group-item">
      <button>Tech</button>
      <button>Combat</button>
      <button>Unit</button>
    </li>
  </ul>
  <div class="panel-body">

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Starting Technologies</div>
      <ul class="list-group" id="startingTechs">
        <li class="list-group-item" ng-repeat="tech in startingTechs">{{tech.name}}</li>
      </ul>
    </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Acquired Technologies</div>
      <ul class="list-group" id="acquiredTechs">
        <li class="list-group-item" ng-click="remove('{{tech.id}}')" ng-repeat="tech in acquiredTechs">{{tech.name}}</li>
      </ul>
    </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">All Technologies</div>
      <ul class="list-group" id="allTechs">
        <li class="list-group-item" ng-click="add('{{tech.id}}')" ng-repeat="tech in availableTechs">{{tech.name}}</li>
      </ul>
    </div>
  </div>
</div>
